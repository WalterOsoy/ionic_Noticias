<ion-grid fixed>
  <ion-row>
    <ion-col
      size="12" size-md="6" size-lg="4" size-xl="3"
      *ngFor="let article of articles; let i = index">
      
      <app-article 
        class="animated fadiIn"
        [article]="article" 
        [i]="i"
        [onFavorite]="onFavorite">
      </app-article>

    </ion-col>
  </ion-row>
</ion-grid>
